<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
<header>
    <div class="up-row">
    <div class="hero">
        <p>Advanced Search</p>
    </div>
    
    <div class="advanced-links" >
        <nav>
       <a href="index.html">Google search</a> 
       <a href="image.html">Image search</a>
        </nav>
    </div>
</div>
</header>

<div class="line"></div>

    <div class="formi"><p id="first">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="row">
                <div class="message">
                    <p>all these words:</p>
                </div>
                <div class="input">
                    <input class="query" type="text" name="as_q">
                </div>
            </div>
            <div class="row">
                <div class="message">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="input">
                    <input class="query" type="text" name="as_epq">
                </div>
            </div>
            <div class="row">
                <div class="message">
                    <p>Any of these words:</p>
                </div>
                <div class="input">
                    <input class="query" type="text" name="as_oq">
                </div>
            </div>
            <div class="row">
                <div class="message">
                    <p>None of these words:</p>
                </div>
                <div class="input">
                    <input class="query" type="text" name="as_eq">
                </div>
            </div>
            
            <div class="bton">
                <input id="ibuton" type="submit" value="Advanced search">
            </div>
        </form>
        </div>
</body>
</html>
